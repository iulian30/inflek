<section id="content-table">

      <table mat-table [dataSource]="dataSource" matSort class="table-striped">

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th class="border-left-9" mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Partner name Column -->
        <ng-container matColumnDef="partnerName">
          <th class="color-custom" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.partnerName}} </td>
        </ng-container>

        <!-- Partner type Column -->
        <ng-container matColumnDef="partnerType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.partnerType}} </td>
        </ng-container>

        <!-- Contract Column -->
        <ng-container matColumnDef="contract">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contract </th>
          <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
        </ng-container>

        <!-- Gross Sales Column -->
        <ng-container matColumnDef="grosssales">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gross Sales </th>
          <td mat-cell *matCellDef="let element"> $ {{element.grosssales}} </td>
        </ng-container>

        <!-- Commissions Column -->
        <ng-container matColumnDef="commissions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Commissions </th>
          <td mat-cell *matCellDef="let element"> $ {{element.commissions}} </td>
        </ng-container>

        <!-- Conversions Column -->
        <ng-container matColumnDef="conversions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Conversions </th>
          <td mat-cell *matCellDef="let element"> {{element.conversions}} </td>
        </ng-container>


        <ng-container matColumnDef="details">
          <th class="border-right-9" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button class="d-flex justify-content-center align-items-center tbl-action-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#detailModal">
              <span class="material-symbols-outlined fs-16">format_list_bulleted</span>
              <span class="fw-medium ms-1">Details</span>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                     showFirstLastButtons="false"
                     aria-label="Select page">
      </mat-paginator>


</section>
